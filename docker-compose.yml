

services:
  postgres-db:
    image: postgres:13
    container_name: postgres-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sparkuser -d vessels"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=sparkuser
      - POSTGRES_PASSWORD=sparkpassword
      - POSTGRES_DB=vessels
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vessel-net

  spark-app:
    build: .
    container_name: spark-app
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - vessel-net

volumes:
  postgres-data:

networks:
  vessel-net:
    driver: bridge
